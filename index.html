<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos de Inter√©s en Bootstrap</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />

  <body>
    <div class="container py-4">
      <!-- Jumbotron -->
      <div class="bg-light p-5 rounded-3">
        <div class="container-fluid py5">
          <h1>Jumbotrom</h1>
          <p class="col-6 fs-5">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tenetur
            tempore, odio dolore eligendi, ipsam dicta minima doloremque ipsum
            eaque assumenda dignissimos cum hic, voluptates laborum eum? Eveniet
            omnis accusantium doloremque.
          </p>
          <button
            type="button"
            class="btn btn-primary btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#modal"
          >
            Boton de Ejemplo
          </button>
        </div>
      </div>

      <div class="modal fade" data-bs-backdrop="static" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">Header</div>
            <div class="modal-body">Body</div>
            <div class="modal-footer">
              <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                Cerrar
              </button>
              <button class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
